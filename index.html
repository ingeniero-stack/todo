<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="container">
        <h1>To-Do App</h1>
      
        <button id="display-button">Display</button>
        <input type="text" id="input-button">
      
        <div id="all-todos">
          <h2>All To-Dos</h2>
          <ul id="all-list">
          </ul>
        </div>
      
        <div id="completed-todos">
          <h2>Completed To-Dos</h2>
          <ul id="completed-list">
          </ul>
        </div>
      
        <div id="uncompleted-todos">
          <h2>Uncompleted To-Dos</h2>
          <ul id="uncompleted-list">
          </ul>
        </div>
      </div>
      
  </div>

  <script src="todo.js"></script>
</body>
</html>
